<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1 style="text-align: center; color: crimson;">HTML headings</h1>
    <!-- heading 1 -->
     <h1 style="color: cadetblue; font-family: Verdana, Geneva, Tahoma, sans-serif;">Good morning!!!</h1>
     <!-- heading 2 -->
       <h2 style="color: palevioletred; font-family: Verdana, Geneva, Tahoma, sans-serif;">Good morning!!!</h2>
       <!-- heading 3 -->
         <h3 style="color: green; font-family: Verdana, Geneva, Tahoma, sans-serif;">Good morning!!!</h3>
         <!-- heading 4 -->
           <h4 style="color: chocolate; font-family: Verdana, Geneva, Tahoma, sans-serif;">Good morning!!!</h4>
           <!-- heading 5 -->
             <h5 style="color: olivedrab; font-family: Verdana, Geneva, Tahoma, sans-serif;">Good morning!!!</h5>
             <!-- heading 6 -->
               <h6 style="color:yellowgreen; font-family: Verdana, Geneva, Tahoma, sans-serif;">Good morning!!!</h6>
</body>
</html>
